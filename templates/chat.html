{% extends "layout.html" %}

{% block title %}
    Chat
{% endblock %}
{% with msg = get_flashed_messages() %}
{% if msg %}
<header class="alert alert-primary border text-center" role="alert">
		{{ msg }}
{% endif %}
{% endwith %}
{% block main %}
    <div class="flex-shrink-0">
      <div class="container">
        <br>
        <br>
        <div id="list-group" class="list-group w-auto">
          <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfmWfS4NrxhMDUYeMWJMeF_frYqV7l0gts8A&usqp=CAU" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <p class="mb-0 opacity-75">Hi I am Botmate, how can I help you today?</p>
            </div>
          </div>
        </a>
      </div>
      <div class="container input-group mb-3 text-center">
	<div class="row">
	  <div class="col-sm-6 bottom-0 mx-auto">
	    <div class="form-group d-flex fixed-bottom mb-0">
              <input type="text" class="form-control flex-grow-1 mr-2" name="prom" id="chat-input" placeholder="Enter prompt">
              <div class="input-group-append">
                <button id="bot-button" class="btn btn-primary">Enter</button>
              </div>
	    </div>
	  </div>
	</div>
      </div>
   </div>
   
  </div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $("#bot-button").click(function(){
        var question = $("#chat-input").val();
        let html_data = '';
        html_data += `
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7JPIGyXpbripSIOq39NXm41D0sEJko9cTLg&usqp=CAU" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <p class="mb-0 opacity-75">${question}</p>
            </div>
          </div>
        </a>
        `;
        $("#chat-input").val('');
        $("#list-group").append(html_data);

        $.ajax({
          type: "POST",
          url: "/chat",
          data: {'prompt': question },
          success: function (data) {
            let bot_data = '';
            bot_data += `
          <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfmWfS4NrxhMDUYeMWJMeF_frYqV7l0gts8A&usqp=CAU" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <p class="mb-0 opacity-75">${data.answer}</p>
            </div>
          </div>
        </a>
            `;
            $("#list-group").append(bot_data);
          }
        });


      });

    </script>

{% endblock %}
