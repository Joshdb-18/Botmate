<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Botmate - {% block title %}{% endblock %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="../static/assets/img/log.png" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="../static/assets/css/style.css" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center">
        <img src="../static/assets/img/log.png" alt="">
        <span>Botmate</span>
      </a>
      <nav id="navbar" class="navbar">
	{% if session["user_id"] %}
          <ul>
            <li><a class="nav-link scrollto active" href="/chat">Chat</a></li>
            <li><a class="nav-link scrollto" href="/image">Image</a></li>
            <li><a class="nav-link scrollto" href="/video">Video</a></li>
            <li><a class="nav-link scrollto" href="{{ url_for('history', user_id=session.get('user_id')) }}">History</a></li>
	    <li><a class="nav-link scrollto" href="/logout">Log Out</a></li>
	  </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
	{% else %}
	  <ul>
	    <li><a class="nav-link scrollto" href="/register">Register</a></li>
	    <li><a class="nav-link scrollto" href="/login">Login</a></li>
	  </ul>
	  <i class="bi bi-list mobile-nav-toggle"></i>
	{% endif %}
      </nav><!-- navbar -->
    </div>
  </header><!-- End Header -->

  <main class="container-fluid py-5">
	{% block main %}{% endblock %}
  </main>
  <!-- Vendor JS Files -->
  <script src="../static/assets/vendor/aos/aos.js"></script>
  <script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="../static/assets/js/main.js"></script>

</body>

</html>
