<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Botmate - Login</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../static/assets/css/register.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<link href="../static/assets/img/log.png" rel="icon">
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="/login" method="post">
                        <div class="field input-field">
                            <input autocomplete="off" autofocus type="text" placeholder="Username" class="input" name="username">
                        </div>

                        <div class="field input-field">
                            <input autocomplete="off" autofocus type="password" placeholder="Enter password" class="password" name="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button type="submit">Login</button>
                        </div>
                    </form>
		    <div class="form-link">
                        <span>Don't have an account? <a href="/register" class="link login-link">Sign up</a></span>
                    </div>
		</div>
            </div>
        </section>

        <!-- JavaScript -->
        <script src="../static/assets/js/register.js"></script>
    </body>
</html>
