{% extends "layout.html" %}

{% block title %}
    Video Search
{% endblock %}

{% block main %}
<div class="container d-flex justify-content-center">
  <form action="/video" method="POST" class="w-100">
    <div class="row">
      <div class="col-sm-8 col-md-6">
        <input type="text" class="form-control" name="query" placeholder="Search Videos">
      </div>
      <div class="col-sm-4 col-md-2">
        <button class="btn btn-primary btn-block" type="submit">Search</button>
      </div>
    </div>
  </form>
</div>

<br>
<br>
{% if videos %}
    {% for video in videos %}
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video.id.videoId }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <h6>{{ video.snippet.title }}</h6>
	</div>
    {% endfor %}
{% endif %}

{% endblock %}
