{% extends "layout.html" %}

{% block title %}
    Chat
{% endblock %}

{% block main %}
    <div class="flex-shrink-0">
      <div class="container">
        <br>
        <br>
        <div id="list-group" class="list-group w-auto">
          <div class="list-group-item list-group-item-action d-flex gap-3 py-3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfmWfS4NrxhMDUYeMWJMeF_frYqV7l0gts8A&usqp=CAU" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <p class="mb-0 opacity-75">Hi I am Botmate, enter the image you'll like to search for</p>
            </div>
          </div>
        </div>
      </div>
      <form action="/image">
      <div class="container input-group mb-3 text-center">
	<div class="row">
	  <div class="col-sm-6 bottom-0 mx-auto">
	    <div class="form-group d-flex fixed-bottom mb-0">
              <input type="text" class="form-control flex-grow-1 mr-2" name="prompt" id="chat-input" placeholder="Enter prompt">
              <div class="input-group-append">
                <button id="bot-button" class="btn btn-primary" type="submit">Enter</button>
              </div>
	    </div>
	  </div>
	</div>
      </div>
   </div>
  </form>
  </div>
{% endblock %}
